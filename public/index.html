<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="options-container">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="Icons/pencil.png">
        <img class="eraser" src="Icons/eraser.png">
        <img class="download" src="Icons/downloading.png">
        <img class="upload" src="Icons/photo.png">
        <img class="sticky" src="Icons/post-it.png">
        <img class="redo" src="Icons/redo.png">
        <img class="undo" src="Icons/undo.png">
    </div>
    <div class="pencil-cont">
        <div  class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3"  class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="blue pencil-color"></div>
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <div class="extra-cont">
        <div class="set-background">
            <img src="Icons/background.png">
        </div>
        <div class="clear-frame">
            <img src="Icons/clear.png" >
        </div>
    </div>
    <div class="background-color-cont">
        <div class="blackish"></div>
        <div class="white"></div>
        <div class="blueish"></div>
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://classroom-openboard1.herokuapp.com/");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
